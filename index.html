<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">Firt name</label>
                        <input id="first-name" name="First-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last name</label>
                        <input id="last-name" name="Last-name" placeholder="Enter last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">job-role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job role</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full-stack">full stack developer</option>
                            <option value="ui-ux">ui ux designer</option>
                        </select>
                    </div>
                    <div class="textarea-control form-control">
                        <label for="address">Address</label>
                        <textarea name="adress" id="adress" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply now</button>
                    </div>
                    
            </form>
        </div>
    </div>
</body>
</html>
